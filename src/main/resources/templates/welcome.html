{{>layout/header}}
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				{{>layout/navbar}}
			</div>
			<div class="row">
				{{>layout/sidebar}}
				
				<!-- responsive equal width cols, can be sm, md, lg, or xl -->
				
				<div class="col-md-5">
					<div class="card">
						<h5 class="card-header">
							Month wise Fees Collection
						</h5>
						<div class="card-body">
							<iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="400" height="300" src="https://charts.mongodb.com/charts-project-0-fidxu/embed/charts?id=b968757d-e2e2-4849-8ed8-6974df3f5172&autoRefresh=300&theme=light"></iframe>
						</div>
						
					</div>
				</div>
				<div class="col-md-5">
					<div class="card">
						<h5 class="card-header">
							Course wise Fees Collection
						</h5>
						<div class="card-body">
							<p class="card-text">
								<iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="400" height="300" src="https://charts.mongodb.com/charts-project-0-fidxu/embed/charts?id=5aadb8b8-82b6-40a9-b1e9-aacefb8c2ab0&theme=light"></iframe>
							</p>
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- /.container -->
</body>
{{>layout/footer}}
